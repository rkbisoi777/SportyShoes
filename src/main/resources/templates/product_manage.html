<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manage Products</title>
</head>
<body>
<div align="center">
<h1>Product List</h1><br>
<a href="/newproduct">Add Product</a>
<br>
<br>
<table border="1" cellpadding="10">
<thead>
<tr>
<th>Product id</th>
<th>Product Name</th>
<th>Category</th>
<th>Price</th>
<th>Size</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="product : ${listProduct}">
<td th:text="${product.id}">Product id</td>
<td th:text="${product.productName}">Product Name</td>
<td th:text="${product.category}">Category</td>
<td th:text="${product.price}">Price</td>
<td th:text="${product.size}">Size</td>
<td><a th:href="@{/update/{id}(id=${product.id})}">Update</a> || <a th:href="@{/delete/{id}(id=${product.id})}">Delete</a></td>
</tr></tbody>
</table>
<br>
<br>
<a href="/logout">Log Out</a>
</div>
</body>
</html>
